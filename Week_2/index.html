<!DOCTYPE html>

<html>

    <head>
       <title>App-etizing</title>

    <meta charset="utf-8">
		<meta name="keywords" content="rating, dishes">
		<meta name="description" content="Meal rating application">
		<meta name="robots" content="index, follow">
		<meta name="viewport" content="user-scalable=no, width=device-width">
		<meta name="author" content="Michele Laramore">

		<!--Stylesheet-->
        <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css">
        <link rel="stylesheet" href="css/jquery.mobile.structure-1.3.1.min.css" />
        <link rel="stylesheet" href="css/main.css">

        <!--  Mobile viewport optimized: j.mp/bplateviewport -->
		<meta name="HandheldFriendly" content="True">
		<meta name="MobileOptimized" content="320">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        

		<!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects--> 
		<script src="js/libs/modernizr-latest.js"></script>

    </head>
    
  <body>
    <section id="home" data-role="page">
        <header data-role="header">
             <h1>App-etizing</h1>

        </header>
        <div>image placeholder</div>
        <!--Add Button--> <a href="#add" data-role="button" data-theme="a" data-icon="plus" data-pos="left" data-ajax="false">Add a Dish</a>

        <!--View List Button--> <a href="#view" data-role="button" data-theme="a" data-ajax="false">View List</a>

        <footer data-role="footer" data-position="fixed" data-theme="a">
            <div data-role="navbar" data-iconpos="top">
                <ul>
                    <li><a href="#home" class="ui-btn-active" data-transition="fade" data-inline="true">Home</a>

                    </li>
                    <li><a href="#add" data-transition="fade" data-inline="true">Add</a>

                    </li>
                    <li><a href="#view" data-transition="fade" data-inline="true">View</a>

                    </li>
                </ul>
            </div>
            <!-- /navbar -->
        </footer>
        <!--/footer-->
    </section>
    <section id="add" data-role="page" data-add-back-btn="true">
        <header data-role="header">
             <h1>Add a Dish</h1>

        </header>
        <form action="#" method="post" id="addForm">
            <ul data-role="listview">
                <li data-role="fieldcontain">
                   <label for="dish">Dish</label>
                    <input type="text" name="dish" id="dish" class="required"  placeholder="Name of Dish" value="">
                </li>
                <li data-role="fieldcontain">
                   <label>Type of Dish</label>
                    <select name = "cat" id="cat" class="required" autofocus required>
                        <option value="">--Choose Type of Dish--</option>
                        <option value="Main Course">Main Course</option>
                        <option value="Side Order">Side Order</option>
                        <option value="Soups and Salads">Soups and Salads</option>
                        <option value="Appetizer">Appetizer</option>
                        <option value="Dessert">Dessert</option>
                    </select>
                </li>
                <li data-role="fieldcontain">
                    <label>Rating</label>
                    <select name="rating" id="rate" class="required">
                        <option value="0">--Please rate dish--</option>
                        <option value="1">Did not like</option>
                        <option value="2">Ok</option>
                        <option value="3">Liked</option>
                        <option value="4">Loved!</option>
                    </select>
                </li>
                <li data-role="fieldcontain">
                    <label for="restaurant">Restaurant</label>
                    <input type="text" name="restaurant" id="restaurant" class="required" placeholder="Name of Restaurant" value="">
                </li>
                <li data-role="fieldcontain">
                    <label for="favorite">Favorite</label>
                    <input type="checkbox" name="favorite" id="favorite">
                </li>
                <li data-role="fieldcontain">
                    <label for="comment">Comments about menu item</label>
                    <textarea cols="40" rows="8" name="comment" id="comment" placeholder="Record your comments here." class="required" ></textarea>
                </li>
            </ul>
            <!-- Save and Reset Buttons -->
            <input type="submit" value="Save" id="save" data-icon="star" data-inline="true" data-theme="a" />
            <input type="reset" value="Reset" id="reset" data-icon="refresh" data-inline="true" data-theme="a" />
        </form>

        <footer data-role="footer" data-position="fixed" data-theme="a">
            <div data-role="navbar" data-iconpos="top">
                <ul>
                    <li><a href="#home" class="ui-btn-active" data-transition="fade" data-inline="true">Home</a>

                    </li>
                    <li><a href="#add" data-transition="fade" data-inline="true">Add</a>

                    </li>
                    <li><a href="#view" data-transition="fade" data-inline="true">View</a>

                    </li>
                </ul>
            </div>
            <!-- /navbar -->
        </footer>
        <!--/footer-->
    </section>
    <section id="view" data-role="page" data-add-back-btn="true">
        <header data-role="header">
             <h1>View List</h1>      
        </header>
        <div data-role="listview" data-inset="true" data-filter="true" data-filter-reveal="true">
            <input type="button" value="Clear Local Storage" id="clear" data-inline="true" data-theme="a"/>  
        </div>

        <footer data-role="footer" data-position="fixed" data-theme="a">
            <div data-role="navbar" data-iconpos="top">
                <ul>
                    <li><a href="#home" class="ui-btn-active" data-transition="fade" data-inline="true">Home</a>

                    </li>
                    <li><a href="#add" data-transition="fade" data-inline="true">Add</a>

                    </li>
                    <li><a href="#view" data-transition="fade" data-inline="true">View</a>

                    </li>
                </ul>
            </div>

            <!-- /navbar -->
        </footer>
        <!--/footer-->
    </section>

   <!--jQuery, jQuery Mobile and later JSON-->
    
    <script src="js/jquery-2.0.0.min.js"></script> 
   <script src="js/jquery.mobile-1.3.1.min.js"></script>
   <script src="js/json.js"></script>
	<script src="js/main.js"></script>
    <script src="js/libs/jquery.validate.min.js"></script>

    </body>
    
</html>
